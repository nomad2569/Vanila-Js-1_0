<!DOCTYPE html>

<html>
  <head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,400i&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>

      <form class="form js-form form-box">
        <input type="text" />
      </form>
      <h4 class="js-greetings greetings"></h4>

      <div class="toDoWrapper">
        <form class="js-toDoForm form-box">
          <input type="text" class="toDoInput" placeholder="Write a to do " />
        </form>
        <ul class="js-toDoList"></ul>
      </div>

      <span class="js-weather"></span>
    </main>

    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="myTodo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
